<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal and Dessert Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f4f8;
        }
        
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="number"] {
            width: 80px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #4299e1;
        }
        
        .list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background: white;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .card h3 {
            margin-top: 0;
            color: #2c5282;
        }
        
        .portions {
            margin: 10px 0;
            color: #444;
        }
        
        .customize-button, .remove-button, .reset-button {
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .customize-button {
            background: #4299e1;
            color: white;
        }
        
        .customize-button:hover {
            background: #3182ce;
        }
        
        .remove-button {
            background: #e53e3e;
            color: white;
            margin-left: 10px;
        }
        
        .remove-button:hover {
            background: #c53030;
        }
        
        .custom-input {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
        }

        .result-section {
            margin-top: 30px;
        }
        
        .total-summary {
            background: #ebf8ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .reset-button {
            background: #38a169;
            color: white;
            display: block;
            margin: 20px auto 0;
            text-align: center;
        }

        .reset-button:hover {
            background: #2f855a;
        }
        
        h1 {
            color: #2a4365;
            text-align: center;
            margin-bottom: 40px;
        }

        h2 {
            color: #2a4365;
            border-bottom: 2px solid #4299e1;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Meal and Dessert Planner</h1>
    
    <div class="container input-section">
        <h2>Enter Number of Eaters</h2>
        <div class="input-group">
            <label for="smallEaters">Small Eaters:</label>
            <input type="number" id="smallEaters" min="0" value="0">
        </div>
        <div class="input-group">
            <label for="averageEaters">Average Eaters:</label>
            <input type="number" id="averageEaters" min="0" value="0">
        </div>
        <div class="input-group">
            <label for="bigEaters">Big Eaters:</label>
            <input type="number" id="bigEaters" min="0" value="0">
        </div>
    </div>

    <div class="container">
        <h2>Suggested Meals and Portions</h2>
        <div class="list" id="mealList">
            <!-- Meal cards will be dynamically added here -->
        </div>
    </div>

    <div class="container">
        <h2>Suggested Desserts and Portions</h2>
        <div class="list" id="dessertList">
            <!-- Dessert cards will be dynamically added here -->
        </div>
    </div>
    
    <div class="container">
        <button class="reset-button" onclick="resetAll()">Start Over</button>
    </div>

    <script>
        const meals = [
            { name: "Grilled Chicken", smallPortion: "150g", averagePortion: "200g", bigPortion: "250g", notes: "Perfectly grilled to retain juices" },
            { name: "Beef Steak", smallPortion: "180g", averagePortion: "230g", bigPortion: "280g", notes: "Rich and flavorful" },
            { name: "Vegetable Stir-fry", smallPortion: "120g", averagePortion: "160g", bigPortion: "200g", notes: "Fresh and healthy" },
            { name: "Pasta Primavera", smallPortion: "100g", averagePortion: "150g", bigPortion: "200g", notes: "Light and delicious" }
        ];

        const desserts = [
            { name: "Chocolate Cake", smallPortion: "50g", averagePortion: "75g", bigPortion: "100g", notes: "Rich and decadent" },
            { name: "Fruit Salad", smallPortion: "60g", averagePortion: "90g", bigPortion: "120g", notes: "Fresh and sweet" },
            { name: "Ice Cream", smallPortion: "50g", averagePortion: "75g", bigPortion: "100g", notes: "Creamy and delicious" },
            { name: "Cheesecake", smallPortion: "60g", averagePortion: "90g", bigPortion: "120g", notes: "Smooth and creamy" }
        ];

        function createCard(item, category) {
            const card = document.createElement('div');
            card.className = 'card';
            
            let totalPortion;
            if (category === 'meal' || category === 'dessert') {
                const totalSmall = document.getElementById('smallEaters').value * parseInt(item.smallPortion);
                const totalAverage = document.getElementById('averageEaters').value * parseInt(item.averagePortion);
                const totalBig = document.getElementById('bigEaters').value * parseInt(item.bigPortion);
                totalPortion = totalSmall + totalAverage + totalBig;
            }

            card.innerHTML = `
                <h3>${item.name}</h3>
                ${category === 'meal' || category === 'dessert' ? `
                    <p class="portions">
                        Small Eater: ${item.smallPortion}<br>
                        Average Eater: ${item.averagePortion}<br>
                        Big Eater: ${item.bigPortion}
                    </p>
                    <p><strong>Total needed: ${totalPortion}g</strong></p>
                ` : ''}
                <p><em>${item.notes}</em></p>
                <button class="customize-button" onclick="toggleCustomize(this)">Customize</button>
                <button class="remove-button" onclick="removeItem(this)">Remove</button>
                <div class="custom-input">
                    <label>Small Eater Protein: <input type="number" class="small-eater-protein" min="0" placeholder="g"></label>
                    <label>Average Eater Protein: <input type="number" class="average-eater-protein" min="0" placeholder="g"></label>
                    <label>Big Eater Protein: <input type="number" class="big-eater-protein" min="0" placeholder="g"></label>
                </div>
            `;
            
            return card;
        }

        function updateList(category) {
            const list = document.getElementById(`${category}List`);
            list.innerHTML = '';
            let items;
            if (category === 'meal') {
                items = meals;
            } else if (category === 'dessert') {
                items = desserts;
            }
            items.forEach(item => {
                list.appendChild(createCard(item, category));
            });
        }

        function toggleCustomize(button) {
            const input = button.nextElementSibling.nextElementSibling;
            input.style.display = input.style.display === 'none' ? 'block' : 'none';
        }

        function removeItem(button) {
            button.parentElement.remove();
        }

        function resetAll() {
            document.getElementById('smallEaters').value = 0;
            document.getElementById('averageEaters').value = 0;
            document.getElementById('bigEaters').value = 0;
            updateList('meal');
            updateList('dessert');
        }

        // Add event listeners to update when numbers change
        document.getElementById('smallEaters').addEventListener('change', () => {
            updateList('meal');
            updateList('dessert');
        });
        document.getElementById('averageEaters').addEventListener('change', () => {
            updateList('meal');
            updateList('dessert');
        });
        document.getElementById('bigEaters').addEventListener('change', () => {
            updateList('meal');
            updateList('dessert');
        });

        // Initial render
        updateList('meal');
        updateList('dessert');
    </script>
</body>
</html>
