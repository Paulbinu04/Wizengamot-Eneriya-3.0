<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Portion Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f4f8;
        }
        
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="number"] {
            width: 80px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #4299e1;
        }
        
        .vegetable-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .vegetable-card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background: white;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        
        .vegetable-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .vegetable-card h3 {
            margin-top: 0;
            color: #2c5282;
        }
        
        .portions {
            margin: 10px 0;
            color: #444;
        }
        
        .customize-button, .remove-button, .confirm-button {
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .customize-button {
            background: #4299e1;
            color: white;
        }
        
        .customize-button:hover {
            background: #3182ce;
        }
        
        .remove-button {
            background: #e53e3e;
            color: white;
            margin-left: 10px;
        }
        
        .remove-button:hover {
            background: #c53030;
        }
        
        .custom-input {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
        }
        
        .result-section {
            margin-top: 30px;
        }
        
        .total-summary {
            background: #ebf8ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .confirm-button {
            background: #38a169;
            color: white;
            display: block;
            margin: 20px auto 0;
            text-align: center;
        }

        .confirm-button:hover {
            background: #2f855a;
        }
        
        h1 {
            color: #2a4365;
            text-align: center;
            margin-bottom: 40px;
        }

        h2 {
            color: #2a4365;
            border-bottom: 2px solid #4299e1;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Vegetable Portion Planner</h1>
    
    <div class="container input-section">
        <h2>Enter Number of Eaters</h2>
        <div class="input-group">
            <label for="smallEaters">Small Eaters:</label>
            <input type="number" id="smallEaters" min="0" value="0">
        </div>
        <div class="input-group">
            <label for="averageEaters">Average Eaters:</label>
            <input type="number" id="averageEaters" min="0" value="0">
        </div>
        <div class="input-group">
            <label for="bigEaters">Big Eaters:</label>
            <input type="number" id="bigEaters" min="0" value="0">
        </div>
    </div>

    <div class="container">
        <h2>Suggested Vegetables and Portions</h2>
        <div class="vegetable-list" id="vegetableList">
            <!-- Vegetable cards will be dynamically added here -->
        </div>
        <button class="confirm-button" onclick="confirmSelection()">That's Good</button>
    </div>

    <script>
        const vegetables = [
            { name: "Carrots", smallPortion: "50g", averagePortion: "75g", bigPortion: "100g", notes: "Great for salads and stir-fries" },
            { name: "Broccoli", smallPortion: "60g", averagePortion: "90g", bigPortion: "120g", notes: "Rich in vitamins and fiber" },
            { name: "Green Beans", smallPortion: "40g", averagePortion: "60g", bigPortion: "80g", notes: "Perfect steamed or in stir-fries" },
            { name: "Mixed Salad Greens", smallPortion: "30g", averagePortion: "45g", bigPortion: "60g", notes: "Fresh and nutritious" },
            { name: "Bell Peppers", smallPortion: "40g", averagePortion: "60g", bigPortion: "80g", notes: "Adds color and crunch" }
        ];

        function createVegetableCard(vegetable) {
            const card = document.createElement('div');
            card.className = 'vegetable-card';
            
            const totalSmall = document.getElementById('smallEaters').value * parseInt(vegetable.smallPortion);
            const totalAverage = document.getElementById('averageEaters').value * parseInt(vegetable.averagePortion);
            const totalBig = document.getElementById('bigEaters').value * parseInt(vegetable.bigPortion);
            const totalGrams = totalSmall + totalAverage + totalBig;

            card.innerHTML = `
                <h3>${vegetable.name}</h3>
                <p class="portions">
                    Small Eater: ${vegetable.smallPortion}<br>
                    Average Eater: ${vegetable.averagePortion}<br>
                    Big Eater: ${vegetable.bigPortion}
                </p>
                <p><strong>Total needed: ${totalGrams}g</strong></p>
                <p><em>${vegetable.notes}</em></p>
                <button class="customize-button" onclick="toggleCustomize(this)">Customize</button>
                <button class="remove-button" onclick="removeVegetable(this)">Remove</button>
                <input type="text" class="custom-input" placeholder="Enter custom portion...">
            `;
            
            return card;
        }

        function updateVegetableList() {
            const list = document.getElementById('vegetableList');
            list.innerHTML = '';
            vegetables.forEach(vegetable => {
                list.appendChild(createVegetableCard(vegetable));
            });
        }

        function toggleCustomize(button) {
            const input = button.nextElementSibling.nextElementSibling;
            input.style.display = input.style.display === 'none' ? 'block' : 'none';
        }

        function removeVegetable(button) {
            button.parentElement.remove();
        }

        function confirmSelection() {
            window.location.href = 'veg.html';
        }

        // Add event listeners to update when numbers change
        document.getElementById('smallEaters').addEventListener('change', updateVegetableList);
        document.getElementById('averageEaters').addEventListener('change', updateVegetableList);
        document.getElementById('bigEaters').addEventListener('change', updateVegetableList);

        // Initial render
        updateVegetableList();
    </script>
</body>
</html>
