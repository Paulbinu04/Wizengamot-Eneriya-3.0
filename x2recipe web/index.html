<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodSaver AI - Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FoodSaver AI - Recipe Finder</h1>
    </header>
    <div class="container">
        <div class="input-section">
            <label for="foodInput"><strong>Enter near-expiry food item sentences:</strong></label>
            <textarea id="foodInput" placeholder="e.g. Milk and eggs are about to expire, broccoli is wilting."></textarea>
            <button id="getRecipesBtn">Get Recipes</button>
        </div>
        <div id="recipesContainer" class="recipes-container"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
